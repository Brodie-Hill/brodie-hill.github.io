<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        
        <title>My Portfolio</title>
        
        <!-- link stylesheets -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/utils.css" />
        <link rel="stylesheet" href="css/hamburger.css" />
        <link rel="stylesheet" href="css/styles.css" />
        
        <!-- scripts -->
         <script src="scripts/classtoggle.js"></script>
         <script src="scripts/headerhider.js" defer></script>
         <script src="scripts/projectloader.js" defer></script>

         <script defer>
            window.addEventListener("resize", () => { removeClass('active', '.hamburger#main-nav-mobile', 'header#main', 'nav'); });
        </script>

    </head>
    <body>
        <header id="main">
            <div class="content">
                <!-- <h1 style="align-self:center;">Title</h1> -->
                <button id="main-nav-mobile" class="hamburger" aria-label="Toggle navigation menu" onclick="toggleClass('active', '.hamburger#main-nav-mobile', 'header#main', 'nav')">
                    <!-- the bars of hamburger are styled from empty spans. using the unicode
                     char isnt as good as different browsers may render it differently. -->
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav>
                <span class="line-brk"></span>
                <ul class="content" role="menu">
                    <li role="menuitem"><a class="large btn" href="#projects" onclick="removeClass('active', '.hamburger#main-nav-mobile', 'header#main', 'nav')">About</a></li>
                    <li role="menuitem"><a class="large btn" href="projects.html" onclick="removeClass('active', '.hamburger#main-nav-mobile', 'header#main', 'nav')">Public Projects</a></li>
                    <li role="menuitem"><a class="large btn" href="#contact" onclick="removeClass('active', '.hamburger#main-nav-mobile', 'header#main', 'nav')">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home" class="grad-primary">
                <div class="content">
                    <h1 class="centered">Hi, I'm <span class="text-gradient grad-accent">Brodie</span></h1>
                    <h2 class="light section-head">Aspiring Software Engineer<br>Specializing in Game Development</h2>
                    <a id="cta" class="enlarged chip btn grad-accent" href="#projects"><b class="text-gradient grad-primary">View Featured Work</b></a>
                    <div id="quicklinks" class="flex-row">
                        <a title="Github" class="enlarged logo chip btn" href="//github.com/brodie-hill" target="_blank">
                            <img class="chip" src="graphical/github-mark-white.png" />
                            <img id="full" class="chip" src="graphical/github_logo_white.png" />
                        </a>
                        <a title="Karapak Assets" class="enlarged logo chip btn" href="//karapak.github.io" target="_blank">
                            <img id="icon" class="chip" src="graphical/Karapak_Icon.png" />
                            <img id="full" class="chip" src="graphical/Karapak_Full.png" />
                        </a>
                    </div>
                </div>
            </section>
            <section id="projects">
                <h1 class="centered sector-padding-blk sector-padding-inl nopad-bot">Projects</h1>
                <!-- Populated by js -->
                
            </section>
        </main>
        <footer>
            <p>&copy; Brodie Hill 2025</p>
        </footer>
    </body>
</html>
